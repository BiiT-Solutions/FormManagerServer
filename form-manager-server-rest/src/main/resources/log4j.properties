# Define loggers and theirs appenders to CONSOLE and DAILY.
log4j.rootLogger=ERROR, CONSOLE, DAILY

#Spring
log4j.logger.org.springframework=ERROR, CONSOLE, DAILY 
log4j.additivity.org.springframework=false
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=ERROR, CONSOLE, DAILY 
log4j.additivity.org.springframework.beans.factory.support.DefaultListableBeanFactory=false

# Application
log4j.logger.com.biit.form.manager.logger.FormManagerLogger=DEBUG,DAILY,CONSOLE
log4j.additivity.com.biit.form.manager.logger.FormManagerLogger=false

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n

# File appender
log4j.appender.DAILY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n
log4j.appender.DAILY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAILY.File=/tmp/FormManager.log

